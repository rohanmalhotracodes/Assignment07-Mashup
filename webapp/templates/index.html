<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mashup Web Service - 102303437</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:820px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:18px}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;margin-top:6px}
    button{margin-top:16px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    #msg{white-space:pre-wrap;margin-top:12px}
    small{color:#666}
  </style>
</head>
<body>
  <h1>Mashup Web Service</h1>
  <p><b>Student:</b> Rohan Malhotra &nbsp; | &nbsp; <b>Roll No:</b> 102303437</p>

  <div class="card">
    <form id="f">
      <label>Singer name</label>
      <input name="singer" placeholder='e.g., "Sharry Maan"' required />

      <label>Number of videos <small>(must be &gt; 10)</small></label>
      <input name="videos" type="number" min="11" value="11" required />

      <label>Duration per clip (seconds) <small>(must be &gt; 20)</small></label>
      <input name="duration" type="number" min="21" value="21" required />

      <label>Email</label>
      <input name="email" type="email" placeholder="you@example.com" required />

      <button type="submit">Generate & Email ZIP</button>
      <div id="msg"></div>
    </form>
  </div>

<script>
const f = document.getElementById('f');
const msg = document.getElementById('msg');

f.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = "Starting...";
  const form = new FormData(f);
  const r = await fetch("/generate", { method: "POST", body: form });
  const j = await r.json().catch(()=>({ok:false,error:"Server error"}));
  if (j.ok) msg.textContent = j.message;
  else msg.textContent = "Error: " + (j.error || "Bad request");
});
</script>
</body>
</html>
